  content: >
    <span data-ttu-id="a291e-105">En este tutorial se enseña a usar C# de forma interactiva, con el uso del explorador para escribir código de C# y ver los resultados de la compilación y ejecución del código.</span><span class="sxs-lookup"><span data-stu-id="a291e-105">This tutorial teaches you C# interactively, using your browser to write C# code and see the results of compiling and running your code.</span></span> <span data-ttu-id="a291e-106">Contiene una serie de lecciones en las que se crean, modifican y examinan colecciones y matrices.</span><span class="sxs-lookup"><span data-stu-id="a291e-106">It contains a series of lessons that create, modify, and explore collections and arrays.</span></span>
- title: <span data-ttu-id="a291e-107">Creación de listas</span><span class="sxs-lookup"><span data-stu-id="a291e-107">Create lists</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="a291e-108">Ejecute el código siguiente en la ventana interactiva.</span><span class="sxs-lookup"><span data-stu-id="a291e-108">Run the following code in the interactive window.</span></span> <span data-ttu-id="a291e-109">Para ello, escriba el bloque de código siguiente en la ventana interactiva (reemplace `<name>` con su nombre) y haga clic en el botón **Ejecutar**:</span><span class="sxs-lookup"><span data-stu-id="a291e-109">To do that, type the following code block in the interactive window (replace `<name>` with your name) and click the **Run** button:</span></span>


    ```csharp

    var names = new List<string> { "<name>", "Ana", "Felipe" };

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="a291e-110">Ha creado una lista de cadenas, ha agregado tres nombres a esa lista y ha impreso los nombres en MAYÚSCULA.</span><span class="sxs-lookup"><span data-stu-id="a291e-110">You've created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id="a291e-111">Los conceptos aplicados ya se han aprendido en los tutoriales anteriores para recorrer en bucle la lista.</span><span class="sxs-lookup"><span data-stu-id="a291e-111">You're using concepts that you've learned in earlier tutorials to loop through the list.</span></span>


    <span data-ttu-id="a291e-112">El código para mostrar los nombres usa la característica [interpolación de cadenas](../../language-reference/tokens/interpolated.md).</span><span class="sxs-lookup"><span data-stu-id="a291e-112">The code to display names makes use of the [string interpolation](../../language-reference/tokens/interpolated.md) feature.</span></span> <span data-ttu-id="a291e-113">Si un valor de `string` va precedido del carácter `$`, significa que puede insertar código de C# en la declaración de cadena.</span><span class="sxs-lookup"><span data-stu-id="a291e-113">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id="a291e-114">La cadena real reemplaza a ese código de C# con el valor que genera.</span><span class="sxs-lookup"><span data-stu-id="a291e-114">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id="a291e-115">En este ejemplo, reemplaza `{name.ToUpper()}` con cada nombre, convertido a mayúsculas, porque se llama al método <xref:System.String.ToUpper%2A?displayProperty=nameWithType>.</span><span class="sxs-lookup"><span data-stu-id="a291e-115">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A?displayProperty=nameWithType> method.</span></span>


    <span data-ttu-id="a291e-116">Vamos a continuar indagando.</span><span class="sxs-lookup"><span data-stu-id="a291e-116">Let's keep exploring.</span></span>


    > [!NOTE]

    > <span data-ttu-id="a291e-117">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class="sxs-lookup"><span data-stu-id="a291e-117">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a291e-118">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a291e-118">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="a291e-119">Modificación del contenido de las listas</span><span class="sxs-lookup"><span data-stu-id="a291e-119">Modify list contents</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="a291e-120">La colección creada usa el tipo <xref:System.Collections.Generic.List%601>.</span><span class="sxs-lookup"><span data-stu-id="a291e-120">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id="a291e-121">Este tipo almacena las secuencias de elementos.</span><span class="sxs-lookup"><span data-stu-id="a291e-121">This type stores sequences of elements.</span></span> <span data-ttu-id="a291e-122">Especifique el tipo de los elementos entre corchetes angulares.</span><span class="sxs-lookup"><span data-stu-id="a291e-122">You specify the type of the elements between the angle brackets.</span></span>


    <span data-ttu-id="a291e-123">Un aspecto importante de este tipo <xref:System.Collections.Generic.List%601> es que se puede aumentar o reducir, lo que permite agregar o quitar elementos.</span><span class="sxs-lookup"><span data-stu-id="a291e-123">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id="a291e-124">Puede ver los resultados si modifica el contenido una vez mostrado.</span><span class="sxs-lookup"><span data-stu-id="a291e-124">You can see the results by modifying the contents after you've displayed its contents.</span></span> <span data-ttu-id="a291e-125">Agregue el código siguiente debajo del código que ya ha escrito (debajo del bucle que imprime el contenido):</span><span class="sxs-lookup"><span data-stu-id="a291e-125">Add the following code below the code you've already written (below the loop that prints the contents):</span></span>


    ```csharp

    Console.WriteLine();

    names.Add("Maria");

    names.Add("Bill");

    names.Remove("Ana");

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="a291e-126">Se han agregado dos nombres más al final de la lista.</span><span class="sxs-lookup"><span data-stu-id="a291e-126">You've added two more names to the end of the list.</span></span> <span data-ttu-id="a291e-127">También se ha quitado uno.</span><span class="sxs-lookup"><span data-stu-id="a291e-127">You've also removed one as well.</span></span> <span data-ttu-id="a291e-128">La salida de este bloque de código muestra el contenido inicial y luego imprime una línea en blanco y el nuevo contenido.</span><span class="sxs-lookup"><span data-stu-id="a291e-128">The output from this block of code shows the initial contents, then prints a blank line and the new contents.</span></span>


    <span data-ttu-id="a291e-129"><xref:System.Collections.Generic.List%601> también permite hacer referencia a elementos individuales a través del **índice**.</span><span class="sxs-lookup"><span data-stu-id="a291e-129">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id="a291e-130">Puede acceder a los elementos con los tokens `[` y `]`.</span><span class="sxs-lookup"><span data-stu-id="a291e-130">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id="a291e-131">Agregue el código siguiente debajo del que ya haya escrito y pruébelo:</span><span class="sxs-lookup"><span data-stu-id="a291e-131">Add the following code below what you've already written and try it:</span></span>


    ```csharp

    Console.WriteLine($"My name is {names[0]}.");

    Console.WriteLine($"I've added {names[2]} and {names[3]} to the list.");

    ```


    <span data-ttu-id="a291e-132">No puede acceder a elementos que estén más allá del final de la lista.</span><span class="sxs-lookup"><span data-stu-id="a291e-132">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id="a291e-133">Puede comprobar durante cuánto tiempo la lista usa la propiedad <xref:System.Collections.Generic.List%601.Count%2A>.</span><span class="sxs-lookup"><span data-stu-id="a291e-133">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id="a291e-134">Agregue el código siguiente para probarlo:</span><span class="sxs-lookup"><span data-stu-id="a291e-134">Add the following code to try it:</span></span>


    ```csharp

    Console.WriteLine($"The list has {names.Count} people in it");

    ```


    <span data-ttu-id="a291e-135">Vuelva a hacer clic en **Ejecutar** para ver los resultados.</span><span class="sxs-lookup"><span data-stu-id="a291e-135">Click **Run** again to see the results.</span></span> <span data-ttu-id="a291e-136">En C#, los índices empiezan en 0, por lo que el índice más grande válido es uno menos que el número de elementos de la lista.</span><span class="sxs-lookup"><span data-stu-id="a291e-136">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="a291e-137">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class="sxs-lookup"><span data-stu-id="a291e-137">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a291e-138">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a291e-138">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="a291e-139">Búsqueda y orden en las listas</span><span class="sxs-lookup"><span data-stu-id="a291e-139">Search and sort lists</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="a291e-140">En los ejemplos se usan listas relativamente pequeñas, pero las aplicaciones a menudo pueden crear listas que contengan muchos más elementos, en ocasiones, con una numeración que engloba millares.</span><span class="sxs-lookup"><span data-stu-id="a291e-140">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id="a291e-141">Para encontrar elementos en estas colecciones más grandes, debe buscar diferentes elementos en la lista.</span><span class="sxs-lookup"><span data-stu-id="a291e-141">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id="a291e-142">El método <xref:System.Collections.Generic.List%601.IndexOf%2A> busca un elemento y devuelve su índice.</span><span class="sxs-lookup"><span data-stu-id="a291e-142">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id="a291e-143">Pruébelo para ver cómo funciona.</span><span class="sxs-lookup"><span data-stu-id="a291e-143">Try it to see how it works.</span></span>  <span data-ttu-id="a291e-144">Agregue el código siguiente debajo del que ha escrito hasta ahora:</span><span class="sxs-lookup"><span data-stu-id="a291e-144">Add the following code below what you've written so far:</span></span>


    ```csharp

    var index = names.IndexOf("Felipe");

    if (index != -1)
      Console.WriteLine($"The name {names[index]} is at index {index}");

    var notFound = names.IndexOf("Not Found");
      Console.WriteLine($"When an item is not found, IndexOf returns {notFound}");
    ```


    <span data-ttu-id="a291e-145">No puede saber si un elemento está en la lista, por lo que debe comprobar siempre el índice devuelto por <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span><span class="sxs-lookup"><span data-stu-id="a291e-145">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id="a291e-146">Si es -1, significa que no se encontró el elemento.</span><span class="sxs-lookup"><span data-stu-id="a291e-146">If it is -1, the item was not found.</span></span>


    <span data-ttu-id="a291e-147">Los elementos de la lista también se pueden ordenar.</span><span class="sxs-lookup"><span data-stu-id="a291e-147">The items in your list can be sorted as well.</span></span> <span data-ttu-id="a291e-148">El método <xref:System.Collections.Generic.List%601.Sort%2A> ordena todos los elementos de la lista en su orden normal (por orden alfabético si se trata de cadenas).</span><span class="sxs-lookup"><span data-stu-id="a291e-148">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id="a291e-149">Agregue este código y vuelva a ejecutarlo:</span><span class="sxs-lookup"><span data-stu-id="a291e-149">Add this code and run again:</span></span>


    ```csharp

    names.Sort();

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    > [!NOTE]

    > <span data-ttu-id="a291e-150">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class="sxs-lookup"><span data-stu-id="a291e-150">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a291e-151">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a291e-151">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="a291e-152">Listas de otros tipos</span><span class="sxs-lookup"><span data-stu-id="a291e-152">Lists of other types</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="a291e-153">Hasta el momento, se ha usado el tipo `string` en las listas.</span><span class="sxs-lookup"><span data-stu-id="a291e-153">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id="a291e-154">Se va a crear una lista <xref:System.Collections.Generic.List%601> con un tipo distinto.</span><span class="sxs-lookup"><span data-stu-id="a291e-154">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id="a291e-155">Se va a crear una serie de números.</span><span class="sxs-lookup"><span data-stu-id="a291e-155">Let's build a set of numbers.</span></span> <span data-ttu-id="a291e-156">Elimine el código que ha escrito hasta ahora y reemplácelo por este:</span><span class="sxs-lookup"><span data-stu-id="a291e-156">Delete the code you wrote so far, and replace it with the following code:</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};

    ```


    <span data-ttu-id="a291e-157">Se crea una lista de enteros y se definen los dos primeros enteros con el valor 1.</span><span class="sxs-lookup"><span data-stu-id="a291e-157">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id="a291e-158">La *secuencia Fibonacci*, una secuencia de números, empieza con dos 1.</span><span class="sxs-lookup"><span data-stu-id="a291e-158">The *Fibonacci Sequence*, a sequence of numbers, starts with two 1s.</span></span> <span data-ttu-id="a291e-159">Cada número sucesivo de Fibonacci se obtiene con la suma de los dos números anteriores.</span><span class="sxs-lookup"><span data-stu-id="a291e-159">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id="a291e-160">Agregue este código:</span><span class="sxs-lookup"><span data-stu-id="a291e-160">Add this code:</span></span>


    ```csharp

    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];

    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];


    fibonacciNumbers.Add(previous + previous2);


    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="a291e-161">Presione **Ejecutar** para ver los resultados.</span><span class="sxs-lookup"><span data-stu-id="a291e-161">Press **Run** to see the results;</span></span>


    > [!NOTE]

    > <span data-ttu-id="a291e-162">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class="sxs-lookup"><span data-stu-id="a291e-162">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a291e-163">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a291e-163">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="a291e-164">Desafío</span><span class="sxs-lookup"><span data-stu-id="a291e-164">Challenge</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="a291e-165">Trate de recopilar los conceptos que ha aprendido en esta lección y en las anteriores.</span><span class="sxs-lookup"><span data-stu-id="a291e-165">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id="a291e-166">Amplíe lo que ha creado hasta el momento con los números de Fibonacci.</span><span class="sxs-lookup"><span data-stu-id="a291e-166">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id="a291e-167">Pruebe y escriba el código para generar los veinte primeros números de la secuencia.</span><span class="sxs-lookup"><span data-stu-id="a291e-167">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id="a291e-168">(Como sugerencia, el 20º número de la serie de Fibonacci es 6765).</span><span class="sxs-lookup"><span data-stu-id="a291e-168">(As a hint, the 20th Fibonacci number is 6765.)</span></span>


    > [!NOTE]

    > <span data-ttu-id="a291e-169">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class="sxs-lookup"><span data-stu-id="a291e-169">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a291e-170">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a291e-170">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="a291e-171">Desafío completo</span><span class="sxs-lookup"><span data-stu-id="a291e-171">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="a291e-172">¿Ha obtenido algo parecido a lo siguiente?</span><span class="sxs-lookup"><span data-stu-id="a291e-172">Did you come up with something like this?</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};


    while (fibonacciNumbers.Count < 20)

    {
        var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];
        var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];

        fibonacciNumbers.Add(previous + previous2);
    }

    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="a291e-173">Con cada iteración del bucle, se obtienen los dos últimos enteros de la lista, se suman y se agrega el valor resultante a la lista.</span><span class="sxs-lookup"><span data-stu-id="a291e-173">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id="a291e-174">El bucle se repite hasta que se hayan agregado veinte elementos a la lista.</span><span class="sxs-lookup"><span data-stu-id="a291e-174">The loop repeats until you've added 20 items to the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="a291e-175">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class="sxs-lookup"><span data-stu-id="a291e-175">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a291e-176">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a291e-176">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- content: >-
    <span data-ttu-id="a291e-177">Ha completado el tutorial interactivo de la lista.</span><span class="sxs-lookup"><span data-stu-id="a291e-177">You've completed the list interactive tutorial.</span></span> <span data-ttu-id="a291e-178">Se trata de la introducción final al tutorial interactivo de C#.</span><span class="sxs-lookup"><span data-stu-id="a291e-178">That's the final introduction to C# interactive tutorial.</span></span> <span data-ttu-id="a291e-179">Puede visitar el [sitio .NET](https://www.microsoft.com/net/learn/dotnet/hello-world-tutorial) para descargar el SDK de .NET Core, crear un proyecto en el equipo y seguir programando.</span><span class="sxs-lookup"><span data-stu-id="a291e-179">You can visit the [.NET site](https://www.microsoft.com/net/learn/dotnet/hello-world-tutorial) to download the .NET Core SDK, create a project on your machine, and keep coding.</span></span> <span data-ttu-id="a291e-180">El paso "Mantenimiento del aprendizaje" le lleva de vuelta a estos tutoriales.</span><span class="sxs-lookup"><span data-stu-id="a291e-180">The "Keep Learning" step brings you back to these tutorials to build projects on your machine.</span></span>


