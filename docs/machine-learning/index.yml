      - type: paragraph
        text: <b>La API de ML.NET</b>
      - type: list
        style: unordered
        items:
          - html: 'La <a href="/dotnet/api/?view=ml-dotnet">API de ML.NET de versión</a> contiene componentes para el control de datos, algoritmos de clasificación binaria, clasificación multiclase, regresión, detección de anomalías, series temporales y previsión, clasificación, guardado y carga de modelos, control de modelos ONNX y TensorFlow, y mucho más.'
          - html: 'La <a href="/dotnet/api/?view=ml-dotnet-preview">API de ML.NET de vista previa</a> contiene algoritmos para las tareas de recomendación, y es compatible con modelos de aprendizaje profundo estándar.'
